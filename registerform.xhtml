<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Register-Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="registerform.css" />
    <script type="text/javascript" src="javascrpt.js"></script>


</head>


<body>

    <form>
        <div class="back-image">
            <div class="gradient">

                <div class="h1-settings">
                    <p class="David">Register to David's website</p>
                </div>

                <div class="container">

                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" id="email"></input>

                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" id="password"></input>

                    <label for="rp-password"><b>Repeat Password</b></label>
                    <input type="password" placeholder="Repeat Password" id="rp-password"></input>

                    <button class="regis" onclick="writeIntoTxt()">Register</button>

                </div>



            </div>



        </div>

    </form>

</body>

</html>
